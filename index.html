<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="body">
<h1 class="header">What is the capital of...</h1>
<div class="cardsContainer">
   <div class="container">
       <div class="card">
           <div class="cardText"><p>Poland</p></div>
           <div class="backCardText"><p>Warsaw</p></div>
       </div>
   </div>
    <div class="container">
        <div class="card">
            <div class="cardText"><p>Germany</p></div>
            <div class="backCardText"><p>Berlin</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="cardText"><p>Jamaica</p></div>
            <div class="backCardText"><p>Kingston</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="cardText"><p>Czech Republic</p></div>
            <div class="backCardText"><p>Prague</p></div>
        </div>
    </div>
   <div class="container">
       <div class="card">
           <div class="cardText"><p>Slovakia</p></div>
           <div class="backCardText"><p>Bratislava</p></div>
       </div>
   </div>
   <div class="container">
       <div class="card">
           <div class="cardText"><p>Russia</p></div>
           <div class="backCardText"><p>Moscow</p></div>
       </div>
   </div>
    <div class="container">
        <div class="card">
            <div class="cardText"><p>Hungary</p></div>
            <div class="backCardText"><p>Budapest</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="cardText"><p>Slovenia</p></div>
            <div class="backCardText"><p>Ljubljana</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="cardText"><p>Austria</p></div>
            <div class="backCardText"><p>Vienna</p></div>
        </div>
    </div>
</div>
</body>
</html>
